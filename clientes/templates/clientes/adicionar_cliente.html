<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Cliente</h1>
        <form method="POST" action="{% url 'clientes:cadastrar_cliente' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" autocomplete="name" required>
            </div>

            <div class="form-group">
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" maxlength="18" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" autocomplete="tel" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (opcional):</label>
                <input type="text" id="telefone" name="telefone">
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            <a href="{% url 'clientes:listar_clientes' %}" class="btn-cancelar">Cancelar</a>
        </form>
    </div>
</body>
</html>
