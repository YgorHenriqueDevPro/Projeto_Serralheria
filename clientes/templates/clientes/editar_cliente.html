<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  
</head>
<body>
  <div class="container">
    <h1>Editar Cliente</h1>
    <form method="post">
      {% csrf_token %}
      
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
      
      <label for="cpf_cnpj">CPF / CNPJ</label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ cliente.cpf_cnpj }}" required>
    
      <label for="endereco">Endereço</label>
      <textarea id="endereco" name="endereco" required>{{ cliente.endereco }}</textarea>
    
      <label for="celular">Celular</label>
      <input type="text" id="celular" name="celular" value="{{ cliente.celular }}" required>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
    
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
    
      <button type="submit">Salvar Alterações</button>
      <a href="{% url 'cliente:listar_clientes' %}" class="btn-cancelar">Cancelar</a>
    </form>
    
  </div>
</body>
</html>
