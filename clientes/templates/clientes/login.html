<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serralheria FerrAço</title>
  
  <!-- Carregar arquivos estáticos -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
</head>

<body>
  <!-- Mensagens de sucesso e erro -->
  {% if messages %}
    <div class="message-container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container">
    <div class="sidebar">
      <h1>Serralheria<br>FerrAço</h1>
      <p>Entre ou cadastre-se</p>
      <a href="{% url 'cliente:cadastro' %}" class="btn-cadastrar">Cadastrar-se</a>
    </div>

    <div class="login-section">
      <h2>Olá, bem-vindo</h2>
      <div class="login-box">
        <form method="POST" action="{% url 'cliente:login' %}">
          {% csrf_token %}
          
          <label for="username">Login</label>
          <input type="text" id="username" name="username" placeholder="Digite seu login" required>
          
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          
          <a href="#" class="esqueceu-senha">Esqueci minha senha</a>
          <button type="submit" class="btn-entrar">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
